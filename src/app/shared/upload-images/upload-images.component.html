<div *ngFor="let progressInfo of progressInfos">
    <span>{{ progressInfo.fileName }}</span>
    <mat-toolbar class="progress-bar">
      <mat-progress-bar
        color="accent"
        [value]="progressInfo.value"
      ></mat-progress-bar>
      <span class="progress">{{ progressInfo.value }}%</span>
    </mat-toolbar>
  </div>
  <mat-form-field>
    <div>
      <mat-toolbar>
        <input matInput [value]="selectedFileNames.length ? selectedFileNames : 'Select Images'" required/>
      </mat-toolbar>
      <input
        type="file"
        id="fileInput"
        name="fileInput"
        accept="image/*" 
        (change)="selectFiles($event)"
      />
    </div>
  </mat-form-field>
  <div>
    <img *ngFor='let preview of previews' [src]="preview" class="preview">
  </div>
